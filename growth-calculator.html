<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Growth Calculator</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Compound Growth Calculator</h2>
  <label>Initial Amount (₹):</label>
  <input type="number" id="initial" placeholder="Enter starting amount" />

  <label>Daily Growth Rate (%):</label>
  <input type="number" id="rate" placeholder="e.g. 5" />

  <label>Days:</label>
  <input type="number" id="days" placeholder="Enter number of days" />

  <button onclick="calculate()">Calculate Growth</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const initial = parseFloat(document.getElementById("initial").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const days = parseInt(document.getElementById("days").value);

      if (isNaN(initial) || isNaN(rate) || isNaN(days)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      let total = initial;
      for (let i = 0; i < days; i++) {
        total += total * (rate / 100);
      }

      document.getElementById("result").innerText = `Projected Amount after ${days} days: ₹${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
